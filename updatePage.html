<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD Operations</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-title text-center mt-4 text-primary">
                <h2>Update Deatils</h2>
            </div>
            <div class="card-body">
                <form autocomplete="off">

                    <div class="mb-3">
                        <label for="firstname" class="form-label fw-bold text-primary">First Name</label>
                        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter Your First Name">
                    </div>

                    <div class="mb-3">
                        <label for="lastname" class="form-label fw-bold text-primary">Last Name</label>
                        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter Your Last Name">
                    </div>

                    <div class="mb-3">
                        <label for="number" class="form-label fw-bold text-primary">Mobile Number</label>
                        <input type="number" class="form-control" name="mobilenumber" id="mobilenumber" placeholder="Enter Your Mobile Number" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="city" class="form-label fw-bold text-primary">City</label>
                        <input type="text" class="form-control" name="city" id="city" placeholder="Enter Your City">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary fw-bold">Update</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
