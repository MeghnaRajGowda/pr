</head>
<body>

    <div class="conatiner d-flex justify-content-center mt-3">
        
        <div class="card w-50">
            <div class="card-title text-center bg-dark p-2" style="font-size: 50px; color: white;">
                Registration Form
            </div>

            <div class="card-body" style="background-color: rgb(166, 166, 244);">

                <form onsubmit="return storeData()" action="loginPage.html">

                    <div class="mb-3">
                      <label for="username" class="form-label fw-bold fs-5">User Name</label>
                      <input type="text" class="form-control" id="username" placeholder="Enter Your Name" required>
                    </div>

                    <div class="mb-3">
                      <label for="contact-number" class="form-label fw-bold fs-5">Contact Number</label>
                      <input type="number" class="form-control" id="contact-number" required placeholder="Enter You Contact Number">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold fs-5">Email</label>
                        <input type="text" class="form-control" id="email" required placeholder="Enter Your Email">
                      </div>

                      <div class="mb-3">
                        <label for="password" class="form-label fw-bold fs-5">Password</label>
                        <input type="password" class="form-control" id="password" required placeholder="Enter Password">
                      </div>
                      
                      <div class="mb-3">
                        <label for="cpassword" class="form-label fw-bold fs-5">Confirm Password</label>
                        <input type="password" class="form-control" id="cpassword" required placeholder="Confirm Password">
                      </div>
                      
                    <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mb-3 mt-3 fw-bold fs-5">Register</button>
                    </div>

                  </form>

            </div>
        </div>
    </div>

    <script>

        function storeData(){

            let name = document.getElementById("username").value
            localStorage.setItem("UserName", name)
            sessionStorage.setItem("UserName", name)

            // let getData = localStorage.getItem("UserName")
            // console.log(getData);

            let nos = document.getElementById("contact-number").value
            localStorage.setItem("Contact Number", nos)
            sessionStorage.setItem("Contact Number", nos)

            let email = document.getElementById("email").value
            localStorage.setItem("Email-ID", email)
            sessionStorage.setItem("Email-ID", email)

            let psd = document.getElementById("password").value
            localStorage.setItem("Password", psd)
            sessionStorage.setItem("Password", psd)

            let cpsd = document.getElementById("cpassword").value
            localStorage.setItem("Confirm Password", cpsd)
            sessionStorage.setItem("Confirm Password", cpsd)

            if (name.length<=5 || nos.length>10 || nos.length<10 || cpsd!=psd ) {
                alert("Enter Valid Data")
                return false;
            }else{
                // alert("Login to proceed further")
                return true;
            }
        }
    </script>

</body>
