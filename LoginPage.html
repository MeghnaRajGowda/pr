<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body class="bg-dark">
    <div class="conatiner d-flex justify-content-center mt-5">
        <div class="card w-50">
            <div class="card-title text-center bg-primary p-1 fw-bold" style="font-size: 25px; color: white;">
                Login Page
            </div>
            <div class="card-body">
                <form onsubmit="validation()">
                    <div class="mb-3">
                      <label for="username" class="form-label">User Name</label>
                      <input type="text" class="form-control" id="username" required placeholder="Enter User Name">
                    </div>
                    
                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required placeholder="Enter Password">
                      </div>

                      <a class="fw-bold" href="forgotPassword.html" target="_blank">Forgot Password?</a>
                      
                    </div>
                    <button type="submit" class="btn btn-success m-auto mb-3">Login</button>
                  </form>
            </div>
        </div>
    </div>

    <script>

        function validation(){
            let us = localStorage.getItem("UserName")
            let user = document.getElementById("username").value

            let ps = localStorage.getItem("Password")
            let pswd = document.getElementById("password").value
            
            if (us!=user || ps!=pswd) {
                alert("Invalid Credentials")
            }
            else{
                alert("Login Successfull")
                // window.location.href="https://www.google.com"
                // window.location.replace("https://www.google.com")
            }
        }
    </script>

</body>
</html>
