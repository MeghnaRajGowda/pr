<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD Operation</title>
</head>
<body>
    <div class="container mt-5" style="width: 450px;">
        <div class="card" style="border: 0.5px solid rgb(133, 140, 246);">
            <div class="card-title text-center text-primary">
                <h1>Registration Form</h1>
            </div>
            <div class="card-body">
                <form onsubmit="callingAllTheFunction()">

                    <div class="mb-3" >
                      <label for="username" class="form-label fw-bold fs-5">User Name</label>
                      <input type="text" name="username" class="form-control" id="username" placeholder="Enter Your Name" required style="border: 0.5px solid rgb(133, 140, 246);">
                    </div>

                    <div class="mb-3">
                      <label for="contact-number" class="form-label fw-bold fs-5">Contact Number</label>
                      <input type="number" name="number" class="form-control" id="contact-number" required placeholder="Enter You Contact Number" style="border: 0.5px solid rgb(133, 140, 246);">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold fs-5">Email</label>
                        <input type="text" name="email" class="form-control" id="email" required placeholder="Enter Your Email" style="border: 0.5px solid rgb(133, 140, 246);">
                      </div>

                      <div class="mb-3">
                        <label for="city" class="form-label fw-bold fs-5">City</label>
                        <input type="text" name="city" class="form-control" id="city" required placeholder="Enter Your City" style="border: 0.5px solid rgb(133, 140, 246);">
                      </div>
                      
                    <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mb-3 mt-3 fw-bold fs-5">Register</button>
                    </div>


                  </form>
            </div>
        </div>
    </div><br><br>

    <div class="conatiner">
        <div class="card">
            <div class="card-title text-center text-primary">
                <h1>Employee Details</h1>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                      <tr class="text-center">
                        <th scope="col">User Name</th>
                        <th scope="col">Contact Number</th>
                        <th scope="col">Email</th>
                        <th scope="col">City</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>


    <script>
        //Reading the user created data dynamic data

        function readData(){
            
        let userInput = {}

            userInput["name"] = document.getElementById("username").value
            userInput["number"] = document.getElementById("contact-number").value
            userInput["email"] = document.getElementById("email").value
            userInput["city"] = document.getElementById("city").value

            return userInput;
        }

        function insertData(data){

            let insertInsideTable = document.getElementsByTagName("tbody")[0]

            let row = insertInsideTable.insertRow(insertInsideTable.length)

            row.insertCell(0).innerHTML = data.name
            row.insertCell(1).innerHTML = data.number
            row.insertCell(2).innerHTML = data.email
            row.insertCell(3).innerHTML = data.city
        }

        function clearPreviousData(){
            document.getElementById("username").value = ""
            document.getElementById("contact-number").value = ""
            document.getElementById("email").value = ""
            document.getElementById("city").value = ""
        }

        function callingAllTheFunction(){

            event.preventDefault()

            let allFunction = readData();

            insertData(allFunction);

            clearPreviousData();
        }
    </script>
</body>
</html>
